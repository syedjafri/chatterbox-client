<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CHATTER BOX</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <link rel="stylesheet" type="text/css" href="bower_components/jquery-emoji-picker/css/jquery.emojipicker.css">
    <script type="text/javascript" src="bower_components/jquery-emoji-picker/js/jquery.emojipicker.js"></script>

    <!-- Emoji Data -->
    <link rel="stylesheet" type="text/css" href="bower_components/jquery-emoji-picker/css/jquery.emojipicker.a.css">
    <script type="text/javascript" src="bower_components/jquery-emoji-picker/js/jquery.emojipicker.a.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>

  </head>

  <body class="container-fluid">
    <div id="main" class="jumbotron">
      <h1 class="panel panel-primary">CHATTER BOX</h1>
      
      <h2 id = "roomSelect"></h2>
      
      <!-- Adding Dropdown for room select -->
      <form id="sendMe" onSubmit="return app.handleSubmit()">
          <legend class="panel-title">Room Selector</legend>
          <!-- Select Room -->
          <div class="form-group">
            <label for="selectbasic">Select Room</label>
            <div>
              <select id="selectbasic" name="selectbasic" class="form-control" onchange="if($(this).val()) app.changeRoom($(this).val())">
                <option value="lobby">Lobby</option>
                <option value="super lobby">Super Lobby</option>
              </select>
            </div>
          </div>
              <!-- Add Room button -->
            <label for="addroom">Create Room</label>  
            <div>
              <input id="addroom" name="addroom" type="text" placeholder="Enter Room Name"> 
              <button type="button" class="btn btn-default" onclick="app.setRoom($('#addroom').val());">Create</button>             
            </div>

          <!-- Text input-->
          <div class="form-group">
            <label for="message">Message</label>  
            <div>
              <input id="message" name="message" type="text" placeholder="Enter a message">

            </div>

          </div>
            <!-- Submit Form -->
             <input type="submit" class="btn btn-default submit" value="Submit"/>
            
            <!-- Clear Message button -->
            <button type="button" class="btn btn-default" onclick="app.clearMessages(); return false;">Clear Messages</button>
            
        <!-- </fieldset> -->
      </form>

      <div id="chats"></div>
    </div>
  </body>
</html>
